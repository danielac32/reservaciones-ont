
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna de nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- Columna de email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Columna de email -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let user"> {{user.rol}} </td>
  </ng-container>

  <!-- Columna de estado -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let user"> {{user.isActive ? 'Activo' : 'Inactivo'}} </td>
  </ng-container>

  <!-- Columna de direcci칩n -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Direcci칩n </th>
    <td mat-cell *matCellDef="let user"> {{user.direction?.address}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      @if (user.isActive === true){
          <button mat-raised-button matTooltip="Desactivar" (click)="desactivar(user?.email)">
            <mat-icon>toggle_off</mat-icon>
          </button>
      }
      @else{
          <button mat-raised-button matTooltip="Activar" (click)="activar(user?.email)">
            <mat-icon>toggle_on</mat-icon>
          </button>
      }
      <button mat-raised-button matTooltip="Editar"  (click)="editar(user?.email)">
      <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button matTooltip="Eliminar"  (click)="eliminar(user?.email)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-raised-button matTooltip="Restablecer Contrase침a" (click)="resetPass(user?.email)">
        <mat-icon>history</mat-icon>
      </button>
    </td>
  </ng-container>
   
  <!-- Definici칩n de columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button mat-raised-button matTooltip="Crear Usuario" (click)="createUser()">
   <mat-icon>person_add</mat-icon>
</button>
